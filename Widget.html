<div>
  <div data-dojo-attach-point="panelBottom" class="panelBottom">

    <!-- Panel Footer -->
    <div data-dojo-attach-point="footerNode" class="SA_panelFooter dart-bgcolor box-bgcolor jimu-main-background">
      <div data-dojo-attach-point="panelLeft" class="SA_panelLeft" data-dojo-attach-event="onclick:_navTabsLeft"></div>
      <div data-dojo-attach-point="footerContentNode" class="SA_panelFooterContent">
        <!-- Tabs -->
        <div role="tablist" data-dojo-attach-point="tabsNode" class="SA_SAT_tabs"></div>
      </div>
      <div data-dojo-attach-point="panelRight" class="SA_panelRight" data-dojo-attach-event="onclick:_navTabsRight">
      </div>
      <div role="button" data-dojo-attach-point="closeButton" tabindex="-1" class="SA_panelClose"
        data-dojo-attach-event="onclick:_close"></div>
    </div>

    <!--Panel Container -->
    <div data-dojo-attach-point="panelContainer" class="panelContainer dart-bgcolor box-bgcolor jimu-main-background">
      <!-- Panel Incident -->
      <div data-dojo-attach-point="innerBL" class="innerBL" data-dojo-attach-event="onclick:_navLeft"></div>
      <div data-dojo-attach-point="SA_tabPanel0" role="tabpanel" class="SAT_tabPanel">
        <div class="SAT_tabPanelContent" style="min-width: 650px">
          <div data-dojo-attach-point="incidentsLocate" class="SATcolLocate" style="width:auto; min-width:220px">
            <div data-dojo-attach-point="locateIncident" class="label locateIncident"></div>
            <div role="button" aria-label="${nls.clearIncident}" tabindex="0" data-dojo-attach-point="clearIncident"
              class="label clearIncident" data-dojo-attach-event="onclick:_clear">
              ${nls.clearIncident}
            </div>
            <br />
            <div class="z">
              <table style="margin-right: 10px;">
                <tr>
                  <td class="first"><label data-dojo-attach-point="coordSystemLabel">${nls.coordinateSystem}:</label>
                  </td>
                  <td class="second" style="color:white;"><select style="width: 240px;"
                      data-dojo-attach-point="coordSystemSelect" data-dojo-type="dijit/form/Select"></select></td>
                </tr>
                <tr>
                  <td class="first"><label style="margin-right: 13px;" data-dojo-attach-point="coordTypeLabel">${nls.coordinateType}:</label></td>
                  <td class="second" style="color:white;"><select style="width: 240px;"
                      data-dojo-attach-point="coordTypeSelect" data-dojo-type="dijit/form/Select"></select></td>
                </tr>
              </table>
              <div>
                <table style="margin-top: 10px;">
                  <tr>
                    <td class="first"><label style="margin-right: 70px;" data-dojo-attach-point="xCoordLabel"></label></td>
                    <td class="first"><label style="margin-right: 70px;" data-dojo-attach-point="yCoordLabel"></label></td>
                  </tr>
                  <tr>
                    <td class="second"><input data-dojo-attach-point="xCoordTextBox"
                        data-dojo-type="dijit/form/TextBox" required="true"
                        data-dojo-props="constraints:{pattern:'0#.####'}" /></td>
                    <td class="second"><input data-dojo-attach-point="yCoordTextBox"
                        data-dojo-type="dijit/form/TextBox" required="true"
                        data-dojo-props="constraints:{pattern:'0#.####'}" /></td>
                    <td><button style="margin-left: 55px;" data-dojo-attach-point="locate" data-dojo-type="dijit/form/Button"
                        type="button">Locate</button></td>
                  </tr>
                </table>
              </div>              
              <div class="colBar SATdrawCol">
                <div data-dojo-attach-point="imgContainer" class="imgContainer">
                  <span class="btn32 displayTC">
                    <div role="button" tabindex="0" class="btn32img" data-dojo-attach-point="SA_btn0"> </div>
                  </span>
                  <span class="btn32 displayTC">
                    <div role="button" tabindex="0" class="btn32img" data-dojo-attach-point="SA_btn1"> </div>
                  </span>
                  <span class="btn32 displayTC">
                    <div role="button" tabindex="0" class="btn32img" data-dojo-attach-point="SA_btn2"> </div>
                  </span>
                </div>
              </div>              
              <div  class="bufferIncidentContainer">
                <div class="bufferControlsContainer">
                  <div data-a11y-label-id="spinnerValue" data-dojo-attach-point="buffer_lbl" class="label bufferLabel">
                  </div>
                  <div class="spinnerValueDIV">
                    <input data-a11y-label-by="spinnerValue" role="button" role="textbox" tabindex="0"
                      data-dojo-attach-point="spinnerValue" data-dojo-type="dijit/form/NumberSpinner"
                      class="spinnerValue" name="spinnerValue" />
                    <div data-dojo-attach-point="buffer_lbl_unit" class="label bufferUnit"></div>
                  </div>
                </div>
              </div>
              <div>
                <button style="margin: 5px 0px 0px 105px;" data-dojo-attach-point="clearcoordinates" data-dojo-type="dijit/form/Button" type="button">Clear
                  coordinates</button>
              </div>
            </div>
          </div>
          <div data-dojo-attach-point="saveOptions" class="SATcol2">
          </div>
          <div data-dojo-attach-point="borderCol" class="borderCol display-off"></div>
          <div data-dojo-attach-point="div_reverse_geocoding" class="SATcol reverseGeocodingDIV">
            <div class="label">
              ${nls.reverse_geocoded_address}
            </div>
            </br>
            <div data-dojo-attach-point="div_reversed_address" class="label reversedAddressDIV"></div>
          </div>
        </div>
      </div>
      <div data-dojo-attach-point="innerBR" class="innerBR" data-dojo-attach-event="onclick:_navRight"></div>
    </div>
    <!-- Panel Message -->
    <div data-dojo-attach-point="messageNode" class="SA_panelMessage">
      <span data-dojo-attach-point="messageTextNode"></span>
    </div>
  </div>
</div>
